<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"
        defer></script>

    {% block title %}{% endblock title %}
    {% block stylesheets %}{% endblock stylesheets %}
    {% block jsfiles %}{% endblock jsfiles %}

</head>

<body>
    {% block body %}
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand text-primary">My Magic Notes</a>
        <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
    </nav>

    <section id="cardarea">
        <div class="card  bg-light mb-3 w-75 mx-auto my-4">
            <div class="card-body">
                <!-- <div class="input-group"> -->
                <h4 class="text-primary">Add title</h2>
                    <textarea class="form-control" aria-label="With textarea" id="title"></textarea>
                    <h4 class="text-primary">Notes</h2>
                        <textarea class="form-control" aria-label="With textarea" id="textarea"></textarea>
                        <!-- </div> -->
                        <button type="button" class="btn btn-primary mt-2" id="addbtn">Add</button>
            </div>
        </div>

        <hr class="bg-info">
        <h3 class="text-info text-center">Your notes are displayed here.</h3>
        <hr class="bg-info">

        <div id="notearea"></div>

    </section>
    {% endblock body %}
</body>

</html>
