{% extends 'base.html' %}

{% block title %}
<title>To do app</title>
{% endblock title %}

{% block jsfiles %}
<script src="{{url_for('static', filename='js/todo.js')}}" defer></script>
{% endblock jsfiles %}

{% block body %}
<div class='container-fluid'>

    <!-- Header -->
    <div class='row text-center p-3 border bg-dark'>
        <div class='col-md-12 text-white'>
            <h1>To do app</h1>
        </div>
    </div>

    <!-- Adding notes -->
    <div class="row mt-5 p-3">
        <div class="col-12 col-md-6 offset-md-3 border p-5 bg-dark text-white">
            <form id="todoForm">
                <div class="form-group mb-3">
                    <label for="title" class="h3 form-label">Title</label>
                    <input type="text" class="form-control p-3 fw-bold" id="title" placeholder="Enter title" name="title">
                </div>
                <div class="mb-3">
                    <label for="textArea" class="form-label h4">Enter list here</label>
                    <textarea class="form-control p-3 fw-bold" id="textArea" rows="3"></textarea>
                </div>
                <button class="btn btn-primary fs-4 px-5" id="addTodoBtn">Add</button>
            </form>
        </div>
    </div>


    <!-- Displaying notes -->
    <div class="row mt-5">
        {% for todo in allTodos %}
            <div class="col-12 col-md-4">
                <div class="card mb-3">
                    <div class="card-header">
                        <h3 class="card-title">{{todo.title}}</h3>
                    </div>
                    <div class="card-body">
                        <p class="card-text">{{todo.text}}</p>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>

    {% endblock body %}
